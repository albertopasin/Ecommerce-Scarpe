<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-dark {
            background-color: #343a40;
        }
        .login-heading {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container p-5 my-5">
        <div class="login-container">
            <h1 class="login-heading">Accedi</h1>

            <!-- Mostra il messaggio di errore -->
            {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <!-- Form di login -->
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Inserisci la tua password" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Accedi</button>
            </form>
            <div class="text-center mt-3">
                <p>Non hai un account? <a href="{{ url_for('register') }}">Registrati qui</a></p>
            </div>
        </div>
    </div>

    <!-- Footer sempre in fondo -->
   <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2024 Shoe Store. Tutti i diritti riservati.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Termini di Servizio</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Supporto</a></li>
        </ul>
    </div>
</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
