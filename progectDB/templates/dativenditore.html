<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Venditore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Colore di sfondo chiaro */
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff; /* Sfondo del form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Effetto ombra */
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Form per il completamento dei dati del venditore-->
    <div class="container">
        <div class="form-container">
            <h2>Completa i Dati Venditore</h2>
            <form action="{{ url_for('dativenditore') }}" method="POST">
                <div class="mb-3">
                    <label for="piva" class="form-label">P.IVA:</label>
                    <input type="text" id="piva" name="piva" class="form-control" placeholder="Inserisci la Partita IVA" required>
                </div>
                <div class="mb-3">
                    <label for="azienda" class="form-label">Nome Azienda:</label>
                    <input type="text" id="azienda" name="azienda" class="form-control" placeholder="Inserisci il Nome dell'Azienda" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-block">Salva</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer sempre in fondo -->
   <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2024 Shoe Store. Tutti i diritti riservati.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Termini di Servizio</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Supporto</a></li>
        </ul>
    </div>
</footer>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
