<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrivi una Recensione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <div class="container mt-5">
      <!--Parte dove puoi inserire la recensione-->
      <h1 class="mb-4">Scrivi una Recensione</h1>

      {% if prodotto %}
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ prodotto.nome }}</h5>
              <p class="card-text">
                {{ prodotto.descrizione or 'Descrizione non disponibile' }}
              </p>
              <p class="card-text">
                <strong>Prezzo:</strong> {{ prodotto.prezzo }} â‚¬
              </p>
            </div>
          </div>
        </div>
      </div>

      <form
        action="{{ url_for('recensioni', prodotto_id=prodotto.id) }}"
        method="POST"
      >
        <div class="mb-3">
          <label for="stelle" class="form-label"
            >Valutazione (1-5 stelle)</label
          >
          <select id="stelle" name="stelle" class="form-select" required>
            <option value="" selected>Seleziona</option>
            <option value="1">1 stella</option>
            <option value="2">2 stelle</option>
            <option value="3">3 stelle</option>
            <option value="4">4 stelle</option>
            <option value="5">5 stelle</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="recensione" class="form-label"
            >Scrivi la tua recensione</label
          >
          <textarea
            id="recensione"
            name="recensione"
            class="form-control"
            rows="4"
            placeholder="Scrivi qui la tua recensione..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Invia Recensione</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary"
          >Annulla</a
        >
      </form>

      {% else %}
      <div class="alert alert-danger" role="alert">
        Impossibile trovare i dettagli del prodotto.
      </div>
      {% endif %}
    </div>
  </body>
</html>
