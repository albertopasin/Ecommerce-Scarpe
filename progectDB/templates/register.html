<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-dark {
            background-color: #343a40;
        }
        .form-heading {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Form di Registrazione -->
    <div class="container p-5 my-5">
        <div class="registration-container">
            <h1 class="form-heading">Registrazione</h1>
            <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Inserisci la tua email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Inserisci una password" required>
                </div>

                <!-- Numero di Telefono -->
                <div class="form-group">
                    <label for="ntelefono">Numero di Telefono</label>
                    <input type="text" class="form-control" name="ntelefono" placeholder="Inserisci il tuo numero di telefono" required>
                </div>

                <!-- Soprannome -->
                <div class="form-group">
                    <label for="soprannome">Soprannome</label>
                    <input type="text" class="form-control" name="soprannome" placeholder="Inserisci il tuo soprannome" required>
                </div>

                <!-- Nome -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Inserisci il tuo nome" required>
                </div>

                <!-- Cognome -->
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" class="form-control" name="cognome" placeholder="Inserisci il tuo cognome" required>
                </div>

                <!-- Data di Nascita -->
                <div class="form-group">
                    <label for="datanascita">Data di Nascita</label>
                    <input type="date" class="form-control" name="datanascita" required>
                </div>

                <!-- Codice Fiscale -->
                <div class="form-group">
                    <label for="codfiscale">Codice Fiscale</label>
                    <input type="text" class="form-control" name="codfiscale" placeholder="Inserisci il tuo codice fiscale" required>
                </div>

                <!-- Carica Foto -->
                <div class="form-group">
                    <label for="foto">Carica la tua foto</label>
                    <input type="file" class="form-control-file" name="foto" accept="image/*">
                </div>

                <!-- Venditore Checkbox -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="venditore" id="venditore">
                    <label class="form-check-label" for="venditore">Vuoi essere venditore?</label>
                </div>

                <!-- Bottone di Registrazione -->
                <button type="submit" class="btn btn-dark btn-block">Registrati</button>
            </form>
        </div>
    </div>

    <!-- Footer sempre in fondo -->
   <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p>&copy; 2024 Shoe Store. Tutti i diritti riservati.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Termini di Servizio</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Supporto</a></li>
        </ul>
    </div>
</footer>

    <!-- Bootstrap JS e JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
